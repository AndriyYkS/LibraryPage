<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="robots" content="">
	<title>Booking</title>
	<link rel="stylesheet" href="css/registration_style.css" type="text/css" media="all">
	<script src="validation_registr.js"></script>
</head>
<body>

<div class="header">
	<h1><a href="index.html">Booking</a> </h1>
</div>


  <div class="main">
   <section>
		<div class="table">
			<h1 class="baner_name" style="color: #69148C" align="center">Rejestracja</h1>
		</div>

		<form method="POST" action="" onsubmit="return validate(); " name="vForm" novalidate="" >
			<fieldset class="account-info">
				<label>
					Login
					<input type="text" id="login" name="login" placeholder="login" minlength="3" ></input>
				</label>
				<label>
					Name
					<input type="text" id="username" name="username" placeholder="name"></input>
					<div id="name_error" class="val_error"></div>
				</label>
				<label>
					Second Name
					<input type="text" id="second_username" name="second_username" placeholder="second name" ></input>
				</label>
				<label>
					Telefon
					<input type="tel" id="phoneNum"name="phoneNumber" placeholder="123-123-4444" title="Must be: XXX-XXX-XXXX"  ></input>
					<div id="tel_error" class="val_error"></div>
				</label>
				<label>
						Email
						<input type="email" id="email" name="email" placeholder="adress@email.com" ></input>
						
					</label>

					<label>
						Password
						<input type="password" id="Userpassword" name="pwd1" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  placeholder="password" ></input>
						<div id="pass_error" class="val_error"></div>
					</label>
					<label>
						Confirm Password
						<input type="password" id="Userpassword2" name="pwd2" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="confirm password" >
						<div id="cpass_error" class="val_error"></div>
						</input>
					</label>
					
				</fieldset>
				<fieldset class="account-action">
					<input class="btn" type="submit" name="submit" value="Enter"></input>
				
				</fieldset>
		
			</form>
	</section>

 <div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
 </div>

<div class="footer">
  <h2>Footer</h2>
</div>

<script type="text/javascript">
	
	  const myForm = document.getElementById('myform');

  myform.addEventListener('submit', function (e){
    e.preventDefault();


    const formData = new FormData(this);

    fetch('activ.php', {
      method: 'post',
      body: formData
    }).then(function (response) {
      return response.text();
    }).then(function(text) {
      console.log(text);
    }).catch(function(error){
      console.error(error);
    })
  });
</script>
</body>
</html>
