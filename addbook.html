      </div>
       <div>
        <label for="name">ISBN:</label>

      </div>
       <div>
        <label for="name">Data wydania:</label>
        <input type="date" id="dataWydania" name="dataWydania" pattern="\d{4}-\d{2}-\d{2}"  />
        <span class="validity"></span>
        <div id="data_error" class="val_error"></div>
      </div>
      <div>
        <label for="name">Language:</label>
        <input type="text" id="language" name="language" placeholder="English" />
        <div id="language_error" class="val_error"></div>
      </div>
      <div>
        <label for="msg">Opis:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>
      <div class="button">
        <button type="submit">Add book</button>
      </div>
